<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style/style.css">

    <!--Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <title>EVENTOS APP</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="/eventos"><h3>LISTA DE EVENTOS</h3></a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"> <a href="/cadastrarEvento" class="btn btn-primary" ><i class="material-icons" style="font-size: smaller;">add_circle_outline</i> Cadastrar evento</a></li>
              </ul>
            </div>
          </nav>
    </header>
    
    <section class="container">
    <table class="table table-hover container ">
    <thead>
        <tr>
        <th>NOME</th>
        <th>LOCAL</th>
        <th>DATA</th>
        <th>HORARIO</th>
        <th>DELETAR</th>
    </tr>
    </thead>
    <tbody>
  <tr th:each="evento: ${eventos}">
            <th><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text = "${evento.nome}"></span></a></th>
            <th><span th:text="${evento.local}"></span></th>
            <th><span th:text="${evento.data}"></span></th>
            <th><span th:text="${evento.horario}"></span></th>
            <th><a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons">delete</i></a></th>
    </tr>
    </tbody>
</table>

</section>
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
