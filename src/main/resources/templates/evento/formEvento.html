<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
<link rel="stylesheet" href="style/style.css">

<!--Icons-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TESTE EVENTOS</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="/eventos"><h1> CADASTRO DE EVENTOS</h1></a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"> <a href="/eventos" class="btn btn-primary">Voltar para eventos</a></li>
              </ul>
            </div>
          </nav>
    </header>
    <section class="container">
        <form class="container" method="post" >
            
            Nome: <input type="text" value="" name="nome" class="form-control">
            
            <div class="form-group row">
                <div class ="col-lg-6">  
                    Local: <input type="text" value="" name="local" class="form-control">
                </div>
                <div class="col-lg-3 "> 
                    Data: <input type="date" value="" name="data" class="form-control">
                </div>
                <div class="col-lg-3">
                    Horario:<input type="time" value="" name="horario" class="form-control">
                 </div>
            </div>
            <button type="submit" class="btn btn-primary" style="float: right;">Salvar</button>
        </form>

    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
